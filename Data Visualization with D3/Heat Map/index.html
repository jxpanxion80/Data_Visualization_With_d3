<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./HeatMap.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title id="title">Visualize Data with a Heat Map</title><!---Story 1 id="title"-->
</head>
<body>
    <h3 id="description">Average Base Temeraptures from 1753 to 2015 : 8.66 Celsius (48 Fahrenheit)</h3><!---Story 2-->
    <svg id="canvas">
    </svg>
    <div id="tooltip"></div>
    <div>
        <svg id='legend'>
            <g>
                <rect x="50" y="0" width="100" height="20" fill="Blue"> </rect>
                <text x="120" y="40" class="graph-legend" text-anchor="middle">Variance of -1 or less</text>
            </g>
            <g>
                <rect x="400" y="0" width="100" height="20" fill="DeepSkyBlue"> </rect>
                <text x="450" y="40" class="graph-legend" text-anchor="middle">On or below average</text>
            </g>
            <g>
                <rect x="700" y="0" width="100" height="20" fill="Orange"> </rect>
                <text x="750" y="40" class="graph-legend" text-anchor="middle">Above average</text>
            </g>
            <g>
                <rect x="1050" y="0" width="100" height="20" fill="Red"> </rect>        
                <text x="1080" y="40" class="graph-legend" text-anchor="middle">Variance of +1 or more</text>
            </g>
    
        </svg>
    </div><!--User Story 13--->

</body>
<script src="HeatMap.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
